        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.result-picture').show();

                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(function () {
                        console.log('hello');
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            let URL;
            const urlMale = './my_model/';
            const urlFemale = 'https://teachablemachine.withgoogle.com/models/-cZ5x6SVc/';
            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                if (document.getElementById('gender').checked) {
                    URL = urlMale;
                } else {
                    URL = urlFemale;
                }
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }

            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultMessage;
                var Image ="";
                if (document.getElementById('gender').checked) {
                    switch (prediction[0].className) {
                        case '원빈':
                            Image = "<img src='img/cwh.jpg' width='10' height='10' />";
                            resultMessage =
                                '뚜렷한 이목구비와 부드러운 분위기의 소유자, 원빈과 제일 닮으셨네요!';
                            break;
                    
                        case '정우성':
                            resultMessage = '귀티 흐르는 정석미남 정우성과 제일 닮으셨네요!';
                            break;
                        case '강동원':
                            resultMessage =
                                '얼굴도 비율도 지켜주고 싶은 남자 강동원과 제일 닮으셨네요!';
                            break;
                        case '송강호':
                            resultMessage = '개성있는 강한 인상의 배우 송강호와 제일 닮으셨네요!';
                            break;
                        case '설경구':
                            resultMessage = '압도하는 분위기와 카리스마의 대명사, 설경구와 제일 닮으셨네요!';
                            break;
                        case '장동건':
                            resultMessage =
                                '조각상인가, 사람인가? 정석 조각상 장동건과 제일 닮으셨네요!';
                            break;
                        case '곽도원':
                            resultMessage = '푸근한 카리스마 매력을 가진 곽도원과 제일 닮으셨네요!';
                            break;
                        default:
                            resultMessage = '알 수 없음';
                    }
                } else {
                    switch (prediction[0].className) {
                        case '김태희':
                            resultMessage =
                                '압도적인 미모와 분위기를 가진 여신 김태희와 제일 닮으셨네요!';
                            break;
                        case '전지현':
                            resultMessage =
                                '청순하면서도 고급스러운 CF 여신 전지현과 제일 닮으셨네요!';
                            break;
                        case '천우희':
                            resultMessage = '볼수록 빠져드는 매력의 소유자 천우희와 제일 닮으셨네요!';
                            break;
                        case '정유미':
                            resultMessage =
                                '강인함과 부드러움을 동시에 가진 아름다운 여배우, 정유미와 제일 닮으셨네요!';
                            break;
                        case '서현진':
                            resultMessage = '사랑스럽고 앙칼진 매력을 가진 서현진과 제일 닮으셨네요!';
                            break;
                        case '이솜':
                            resultMessage = '귀여우면서도 시원한 매력의 소유자 이솜과 제일 닮으셨네요!';
                            break;
                        case '박보영':
                            resultMessage = '사랑스러움 그 자체! 박보영과 제일 닮으셨네요!';
                            break;
                        case '라미란':
                            resultMessage = '어떤 이미지든 소화 가능한 배우 라미란과 제일 닮으셨네요!';
                            break;
                        case '김태리':
                            resultMessage = '고급스럽고 귀티나는 매력을 가진 김태리와 제일 닮으셨네요!';
                            break;
                        case '김고은':
                            resultMessage = '우아하고 깨끗한 이미지의 대명사 김고은과 제일 닮으셨네요!';
                            break;
                        case '한효주':
                            resultMessage =
                                '압도적인 아우라와 단아한 고급스러움을 소유한 한효주와 제일 닮으셨네요!';
                            break;
                        case '서예지':
                            resultMessage = '예쁜 눈웃음과 단아한 매력을 가진 대세 배우 서예지와 제일 닮으셨네요!';
                            break;
                        case '손예진':
                            resultMessage = '청순의 대가, 손예진과 제일 닮으셨네요!';
                            break;
                        case '한지민':
                            resultMessage = '아름다운 웃음을 가진 배우 한지민과 제일 닮으셨네요!';
                            break;
                        case '이다희':
                            resultMessage = '고급스러운 카리스마를 가진 이다희와 제일 닮으셨네요!';
                            break;
                        case '공효진':
                            resultMessage = '사랑스러움과 멋짐을 동시에! 공효진과 제일 닮으셨네요!';
                            break;
                        case '정려원':
                            resultMessage = '단아하고 소탈한 매력을 가진 정려원과 제일 닮으셨네요!';
                            break;
                        default:
                            resultMessage = '알 수 없음';
                    }
                }
                $('.result-picture').html('img/cwh.jpg');
                $('.result-message').html(resultMessage);

                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability < 0.01) {
                        break;
                    } else {
                       labelContainer.childNodes[i].innerHTML =
                            prediction[i].className +
                            ' : ' +
                            prediction[i].probability.toFixed(2) * 100 +
                            '%';
                    }
                }
            }
